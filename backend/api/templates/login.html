{% extends "base.html" %}
{% load static %}
{% block content %}

<div>
    <form id="loginForm">
        {% csrf_token %}
        <input type="text" id='nome' placeholder="Digite seu nome" name="nome">
        <input type="password" id='senha' placeholder="Digite sua senha" name="senha">
        <button type="submit">Entrar</button>

    </form>
    <script src="{% static 'js/login.js' %}"></script>
</div>



{% endblock %}
