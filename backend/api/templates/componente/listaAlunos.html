{% load static%}
<table class='table table-bordered'>
    <thead>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Email</td>
            <td>Ações</td>
        </tr>
    </thead>

    <tbody>
    {% for i in usuarios%}
    <tr id="usuarios-{{i.id}}">
    <td > {{i.id}} </td>
    <td> {{i.username}} </td>
    <td> {{i.email}} </td>
    <td>
        <button class="btn btn-danger" onclick="deletar({{i.id}})">Deletar</button>
        <button class="btn btn-primary">Editar</button>
    </td>
    </tr>
    {% endfor%}


    </tbody>
</table>

<script src="{% static 'js/listarAlunos.js'%}"></script>
